<div class="min-h-screen bg-base-100 text-white flex justify-center">
  <div
    class="max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center flex-1"
  >
    <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
      <div>
        <h1
          class="text-indigo-950 text-4xl font-poppins font-semibold flex justify-center"
        >
          Goodwill
        </h1>
      </div>

      <div class="mt-12 flex flex-col items-center">
        <h1 class="text-2xl xl:text-3xl font-extrabold text-gray-800">
          Sign up
        </h1>
        <div class="w-full flex-1">
          <div class="my-12 border-b text-center">
            <div
              class="leading-none px-2 inline-block text-sm text-gray-600 tracking-wide font-medium bg-white transform translate-y-1/2"
            >
              Enter your credentials
            </div>
          </div>

          <div class="mx-auto max-w-xs">
            <div>
              <label
                for="text"
                class="ml-1 block text-sm font-medium text-gray-700"
              >
                Name
              </label>
              <div class="mt-1">
                <input
                  type="text"
                  class="w-full px-4 py-4 rounded-lg font-medium text-black bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                  placeholder="Your full name"
                />
              </div>
            </div>

            <div>
              <label
                for="email"
                class="ml-1 mt-5 block text-sm font-medium text-gray-700"
              >
                E-mail
              </label>
              <div class="mt-1">
                <input
                  type="text"
                  class="w-full px-4 py-4 rounded-lg font-medium text-black bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                  placeholder="youremail@gmail.com"
                />
              </div>
            </div>

            <div>
              <label
                for="Password"
                class="ml-1 mt-5 block text-sm font-medium text-gray-700"
              >
                Password
              </label>
              <div class="mt-1">
                <input
                  type="password"
                  class="w-full px-4 py-4 rounded-lg font-medium text-black bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                  placeholder="set strong password"
                />
              </div>
            </div>

            <div>
              <label
                for="Password"
                class="ml-1 mt-5 block text-sm font-medium text-gray-700"
              >
                Confirm password
              </label>
              <div class="mt-1">
                <input
                  type="password"
                  class="w-full px-4 py-4 rounded-lg font-medium text-black bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                  placeholder="Confirm password"
                />
              </div>
            </div>

            <button
              class="mt-5 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none"
            >
              <span class="ml-3"> Sign up </span>
            </button>

            <p class="mt-6 text-sm text-gray-600 text-center">
              Already have a account?
              <a
                routerLink="/login"
                routerLinkActive="activebutton"
                ariaCurrentWhenActive="page"
                class="border-b border-gray-500 border-dotted"
                >Login</a
              >
            </p>

            <p class="mt-6 text-xs text-gray-600 text-center">
              I agree to all Goodwill
              <a class="border-b border-gray-500 border-dotted"
                >Terms and Service</a
              >
              and it's
              <a class="border-b border-gray-500 border-dotted"
                >Privacy Policy</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
